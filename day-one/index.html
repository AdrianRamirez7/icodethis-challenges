<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css"/>
        <title>Stats Page</title>
</head>
<body>
   <div class="main-container"> 
      <h3 class="titles">Search for statisticts</h3>
      <div class="text-box">
        <span class="search-icon material-symbols-outlined">search</span>
        <input class="search-input" type="search" placeholder="Enter any keyword">
      </div>
      <div class="triple-container1">
        <div class="price">
            <h3 class="triple-title1">Price Calculator</h3>
            <p class="triple-par1">How much does 1 Eur in 1963
                equal in today's prices? Adjust the rent?
            </p>
        </div>
        <div class="name-stats">
            <h3 class="triple-title2">Price Calculator</h3>
        </div>
        <div class="stats-table">
            <h3 class="triple-title3">Price Calculator</h3>
        </div>
      </div>
   </div> 
</body>
</html>
